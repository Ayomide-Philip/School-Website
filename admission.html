<head>
    <meta charset="UTF-8">

    <meta property="twitter:image" content="./images/school_logo.jpg">

</head>

<body>
    <!-- ========== Start of the nav bar ========== -->
    <nav class="navbar navbar-expand-lg">

                <img src="./images/school_logo.jpg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End section of the nav bar -->
    <!-- ========== Start of th main content ========== -->
    <div class="main-container">
        <div class="image-container">
            <div class="image">
                <img src="./images/school_image-container.jpg" alt="Fountain Option Knowledge High School">
            </div>
            <div class="text-overlay">
                <h1>Fountain Option Knowledge High School</h1>
                <p>Admission</p>
            </div>
        </div>
        <!-- ========== Start of the content section ========== -->
        <div class="content-container">
            <div class="form">
                <div class="form-container">
                    <div class="logo">
                        <div class="logo-image">
                            <img src="./images/school_logo.jpg" alt="school_logo">
                        </div>
                        <div class="logo-heading">
                            <h1>Admission Form</h1>
                        </div>
                        <div class="logo-passport">
                            <img src="./images/profile-svgrepo-com.svg" alt="profile-svgrepo-com">
                        </div>
                    </div>
                    <form action="">
                        <h3>Personal Information:</h3>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="fName">First Name:</label>
                                    <input type="text" name="fName" id="fName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="lName">Last Name:</label>
                                    <input type="text" name="lName" id="lName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="oName">Middle Name:</label>
                                    <input type="text" name="oName" id="oName" placeholder="Middle Name(Optional)">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="homeAddress">Home Address:</label>
                            <input type="text" name="homeAddress" id="homeAddress" placeholder="Permanent Home Address">
                        </div>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="sex">Gender:</label>
                                    <div class="radio">
                                        <input type="radio" name="gender" id="Male" value="Male"> Male
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="gender" id="female" value="Female"> Female
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="dob">Date Of Birth:</label>
                                    <input type="text" id="birthdate" name="birthdate"
                                        placeholder="Select your birthdate">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="sex">Age:</label>
                                    <input type="number" name="age" id="age" placeholder="Input your Age">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="lga">Local Government:</label>
                                    <input type="text" name="lga" id="lga" placeholder="Local Government">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="state">State of Origin:</label>
                                    <input type="text" name="state" id="state" placeholder="State of Origin">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="oName">Nationality:</label>
                                    <input type="text" name="nationality" id="nationality" placeholder="Nationality">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="religion">Religion:</label>
                                    <input type="text" name="religion" id="religion" placeholder="Religion">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="state">Denomination:</label>
                                    <input type="text" name="denomination" id="denomination" placeholder="Denomination">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="schoolAttended">Enter the School you Attended:</label>
                            <input type="text" name="schoolAttended" id="schoolAttended"
                                placeholder="Input the School you have attended.">
                        </div>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="lastClass">Last Class Passed:</label>
                                    <input type="text" name="lastClass" id="lastClass" placeholder="Last Class Passed">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="currentClass">Current Class:</label>
                                    <select id="lastClass" name="lastClass">
                                        <option value="JSS1">JSS1</option>
                                        <option value="JSS2">JSS2</option>
                                        <option value="SSS1">SSS1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <h3>Parent Information:</h3>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="fatherName">Father Name:</label>
                                    <input type="text" name="fatherName" id="fatherName" placeholder="Father Name">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="fatherOccupation">Father Occupation:</label>
                                    <input type="text" name="fatherOccupation" id="fatherOccupation"
                                        placeholder="Father Occupation">
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="item">
                                <div class="input">
                                    <label for="motherName">Mother Name:</label>
                                    <input type="text" name="motherName" id="motherName" placeholder="Mother Name">
                                </div>
                            </div>
                            <div class="item">
                                <div class="input">
                                    <label for="motherOccupation">Mother Occupation:</label>
                                    <input type="text" name="motherOccupation" id="motherOccupation"
                                        placeholder="Mother Occupation">
                                </div>
                            </div>
                        </div>
                        <label for="emailAddress">Email Address:</label>
                        <div class="input"><input type="text" name="emailAddress" id="emailAddress"
                                placeholder="Input your Email Address"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ========== End of the content section ========== -->

    </div>

    <footer>
        <div class="footer">
            <div class="social-media-account">
                <div> <a href="#" target="_blank"><img src="./images/facebook-circle-svgrepo-com.svg"
                            alt="facebook-circle-svgrepo-com"></a>
                </div>
                <div> <a href="#" target="_blank"><img src="./images/instagram-svgrepo-com.svg"
                            alt="instagram-svgrepo-com"></a>
                </div>
                <div> <a href="#" target="_blank"><img src="./images/twitter-round-svgrepo-com.svg"
                            alt="twitter-round-svgrepo-com"></a></div>
            </div>
            <div>
                <span> &copy; <span id="date"> </span> The FOKHS. All rights reserved</span>
            </div>
        </div>
    </footer>
    <!-- ========== End of th main content ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const today = new Date();
        const formattedDate = today.toISOString().split('T')[0];
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#birthdate", {
                dateFormat: "Y-m-d",
                minDate: "1900-01-01",
                maxDate: formattedDate,
                altInput: true,
                altFormat: "F j, Y",
                weekNumbers: true,
            });
        });
    </script>

</body>

</html>
