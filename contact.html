            <div class="contact-form">
                <div class="form">
                    <h1>Contact Us</h1>
                    <form action="">
                        <div class="input">
                            <input type="text" name="name" id="name" placeholder="Input your Full Name">
                            <p class="error " id="name-error"></p>
                        </div>
                        <div class="input">
                            <input type="email" name="emailAddress" id="emailAddress"
                                placeholder="Input your Email Address" required>
                        </div>
                        <div class="input">
                            <textarea name="message" id="message" cols="20" rows="7"
                                placeholder="Input your Message."></textarea>
                            <p class="error " id="message-error"></p>
                        </div>
                        <div class="button">
                            <input type="submit" value="Submit" id="submit">
                        </div>
                    </form>
                </div>
                <div class="image-container">
                    <img src="./images/school_image-container.jpg" alt="school Logo">
                </div>
